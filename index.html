<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <script src="script.js" type="module" defer></script>
    </head>
    <body>
            <div class="box">
            <div class="container">
                <input type="number" class="result" readonly="readonly" value="0"></input> 
                <div class="wrapper">                          
                    <button class="reset">c</button>
                    <button class="leftbracket">&#10088;</button>
                    <button class="rightbracket">&#10089;</button>
                    <button class="divide">/</button>
                    <button class="num7">7</button>
                    <button class="num8">8</button>
                    <button class="num9">9</button>
                    <button class="multiply">*</button>
                    <button class="num4">4</button>
                    <button class="num5">5</button>
                    <button class="num6">6</button>
                    <button class="Minus">-</button>
                    <button class="num1">1</button>
                    <button class="num2">2</button>
                    <button class="num3" >3</button>
                    <button class="add" >+</button>
                    <button class="num0">0</button>
                    <button class="comma">,</button>
                    <button class="equal">=</button>
                </div>
            </div>    
        </div>
    
    </body>
</html>
